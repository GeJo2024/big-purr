<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    
    <!-- Import Josefin Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Gillian.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto;
            padding: 10px;
            position: relative;
        }

        .card {
            width: 90%;
            max-width: 350px;
            aspect-ratio: 7 / 10;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            background: white;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-box, .tap-message {
            width: 90%;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 25px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .message-box:hover, .tap-message:hover {
            transform: scale(1.05);
        }

        .ai-message-box {
            width: 90%;
            max-width: 350px;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .audio-message {
            font-size: 30px;
            color: #408cff;
            font-weight: bold;
            animation: blink 1.5s infinite ease-in-out;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <audio id="birthdayAudio" controls>
        <source src="Busy Signal - Happy Birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="custom-audio-player">
        <div class="audio-message"><b>â¬† Press play</b></div>
    </div>

    <div class="card" onclick="redirectToMemoryBook()">
        <img src="Goldfish.jpg" alt="Birthday Girl">
    </div>
    
    <div class="message-box"><b>Happy Birthday to the LOMLðŸ’–</b></div>
    <div class="tap-message" onclick="redirectToMemoryBook()"><b>Tap to open your surprise</b></div>
    
    <div class="ai-message-box" id="aiMessage"></div>

    <script>
        function redirectToMemoryBook() {
            window.location.href = 'digital_memory_book.html';
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
            }
        }

        document.getElementById("birthdayAudio").addEventListener("play", function() {
            createConfetti();
        });

        document.addEventListener("DOMContentLoaded", function () {
            const aiMessage = "Wishing you a day filled with love, laughter, and all the happiness in the world. You deserve the best! ðŸŽ‰ðŸ’•";
            document.getElementById("aiMessage").innerText = aiMessage;
        });

        createConfetti();
    </script>
</body>
</html>
